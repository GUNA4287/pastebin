<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paste {{ paste_id }} | Pastebin-Lite</title>
    <style>
        /* Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Main Container */
        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 1000px;
            margin: 40px auto;
            animation: fadeIn 0.5s ease-out;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        h1 {
            color: #333;
            font-size: 28px;
            font-weight: 700;
        }
        
        /* Action Buttons */
        .actions {
            display: flex;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            border: none;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(102, 126, 234, 0.5);
        }
        
        .btn-secondary {
            background: white;
            color: #667eea;
            border: 2px solid #667eea;
        }
        
        .btn-secondary:hover {
            background: #f8f9ff;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        /* Paste Info */
        .paste-info {
            background: #f8fafc;
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 24px;
            border-left: 4px solid #667eea;
        }
        
        .paste-info strong {
            color: #333;
            font-weight: 600;
        }
        
        .paste-info span {
            color: #666;
            font-family: 'Courier New', monospace;
            font-size: 14px;
        }
        
        /* Paste Content */
        .paste-content {
            background: #f8f9fa;
            padding: 24px;
            border-radius: 10px;
            border: 1px solid #e2e8f0;
            overflow-x: auto;
        }
        
        pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: 'Courier New', Courier, monospace;
            font-size: 14px;
            line-height: 1.6;
            color: #1e293b;
        }
        
        /* Footer */
        .footer {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
            text-align: center;
            color: #64748b;
            font-size: 14px;
        }
        
        .footer a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .footer a:hover {
            text-decoration: underline;
        }
        
        /* Copy Notification */
        .copy-notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #10b981;
            color: white;
            padding: 16px 24px;
            border-radius: 8px;
            box-shadow: 0 10px 25px rgba(16, 185, 129, 0.3);
            display: none;
            animation: slideInRight 0.3s ease-out;
            z-index: 1000;
        }
        
        .copy-notification.show {
            display: block;
        }
        
        @keyframes slideInRight {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .actions {
                width: 100%;
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                justify-content: center;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ“‹ Paste Viewer</h1>
            <div class="actions">
                <button class="btn btn-primary" onclick="copyContent()">
                    <span>ðŸ“‹</span> Copy Content
                </button>
                <a href="/" class="btn btn-secondary">
                    <span>âž•</span> Create New Paste
                </a>
            </div>
        </div>
        
        <div class="paste-info">
            <strong>Paste ID:</strong> <span>{{ paste_id }}</span>
        </div>
        
        <div class="paste-content">
            <pre>{{ content }}</pre>
        </div>
        
        <div class="footer">
            <p>Powered by <a href="/">Pastebin-Lite</a> | Built with FastAPI & PostgreSQL</p>
        </div>
    </div>
    
    <div class="copy-notification" id="copyNotification">
        âœ“ Content copied to clipboard!
    </div>
    
    <script>
        function copyContent() {
            // Get the paste content
            const content = document.querySelector('.paste-content pre').textContent;
            
            // Copy to clipboard
            navigator.clipboard.writeText(content).then(() => {
                // Show notification
                const notification = document.getElementById('copyNotification');
                notification.classList.add('show');
                
                // Hide after 3 seconds
                setTimeout(() => {
                    notification.classList.remove('show');
                }, 3000);
            }).catch(err => {
                alert('Failed to copy content. Please copy manually.');
                console.error('Copy failed:', err);
            });
        }
    </script>
</body>
</html>
